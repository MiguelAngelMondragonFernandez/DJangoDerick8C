<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get"> <!-- La q es porque es el nombre con en el que se definio el nombre en ****.py -->
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>
    {%if results %}
    <ul>
        {% for item in results %}
        <li>
            <a href="{{item.link}}"> {{item.title}}</a>
            <p>{{item.snippet}}</p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
